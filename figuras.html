<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geometricas | Curso Practico de JS</title>

</head>
<body>
    <header> <!--ENCABEZADO-->
        <h1> Figuras geométricas </h1> <!--TITULO-->
        <p>Este es el primer taller del curso práctico de JavaScript</p>
    </header>
    <section>
        <h2>Calcula el área y perímetro de un cuadrado</h2>

        <form> <!--Para crear el formulario-->
            <label for="inputCuadrado"> <!--para conectar con el input-->
            Escribe cuánto mide cada lado de tu cuadrado:
            </label>
            <!--id=identificador y tipo numero para que solo se ingresen numeros,el ID sirve 
            para conectar el label(for) con el input y se conecta con el js a capturar el valor-->
            <input id="inputCuadrado" type="number" />

            <!--ONCLICK para que el boton actue cuando se le da click y le ponemos 
                como nombre la funcion que vamos a llamar en js-->
            <!--es obligatorio ponerle que es de tipo button, ya que por defecto esta en 
                submit=enviar y se estaria redirigiendo a pagina cuando hacemos submit-->
            <button type="button" onclick="calcularPerimetroCuadrado()">
            Calcular el perímetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
            Calcular el área
            </button>
        </form>
    </section>

    <section>
        <h2>Calcula el área y perímetro de un Triangulo</h2>
        <form>
            <label for="inputTriangulo">
            Escribe cuánto mide cada lado de tu Triangulo:
            </label>

            <input id="inputTriangulo1" type="number" />
            <input id="inputTriangulo2" type="number" />
            <input id="inputTriangulo3" type="number" />

            <button type="button" onclick="calcularPerimetroTriangulo()">
            Calcular el perímetro
            </button>

            <button type="button" onclick="calcularAreaTriangulo()">
            Calcular el área
            </button>
        </form>
    </section>

    <section>
        <h2>Calcula el área y perímetro de un Circulo</h2>

        <form>
            <label for="inputCirculo">
            Escribe cuánto mide cada lado de tu circulo:
            </label>
            <input id="inputCirculo" type="number" />
            <button type="button" onclick="calcularPerimetroCirculo()">
            Calcular el perímetro
            </button>
            <button type="button" onclick="calcularAreaCirculo()">
            Calcular el área
            </button>
        </form>
    </section>

    <script src="./figuras.js"></script>
</body>
</html>
